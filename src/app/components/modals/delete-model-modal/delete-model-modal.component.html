<div id="modalDeleteModelVersion" class="modal">
    <div class="modal-container">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">
                    <h3>Delete model version</h3>
                </div>

                <span class="material-icons close" (click)="closeModal()">close</span>
            </div>

            <div class="modal-body">
                <p class="color-red font-bold">You are about to delete this model version!</p>
                <p>
                    Once you confirm this action, the API endpoint and all usage data related
                    to this model version will become <b>permanently deleted.</b> This action
                    cannot be undone.
                </p>
            </div>

            <div class="modal-footer">
                <button class="btn btn-solid-dark color-white" (click)="closeModal()">
                    Cancel
                </button>
                <button class="btn btn-solid-red color-white" (click)="deleteModelVersion()">
                    I understand, delete anyway
                </button>
            </div>
        </div>
    </div>
</div>
